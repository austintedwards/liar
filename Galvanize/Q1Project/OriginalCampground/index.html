    <h1>
      Campground Now
      <img id="lumber" src = "https://media.giphy.com/media/88np7RwIbvA76/giphy.gif">
    </h1>

    <div class = "row">
    <div class="col s12">
    <form action = "index.html" method = "get" class = "input">
      <label for ="location" class = "label">Location: </label>
      <input type = "image" src = "https://jaumemitjans.files.wordpress.com/2013/03/icon-location-in-blue.png" name = "GPS" id = "GPS" />
      <input type = "text" name = "location" placeholder = "Click GPS or Input Town" id = "location">
      <input type = "button" name= "search" id = "search" value = "Search">
    </form>
    <form action = "index.html" method = "get" class = "checklist">
      <input type="checkbox" id="available" checked="" value = "Y" />
      <label for="available">Campground Available</label>
      <input type="checkbox" id="pets" value = "N" />
      <label for="pets">Pets Allowed</label>
      <input type="checkbox" id="water" value = "N" />
      <label for="water">Water Hookup</label>
      <input type="checkbox" id="sewer" value = "N" />
      <label for="sewer">Sewer Hookup</label>
      <input type="checkbox" id="power" value = "N" />
      <label for="power">Power Hookup</label>
    </form>
    </div>

    <div class="col s7.5">

    <div id='map' style='width: 500px; height: 400px;'></div>
    <script class = "map">
    mapboxgl.accessToken = 'pk.eyJ1IjoiYXVzdGtlIiwiYSI6ImNpd21uZTB1bDAwNm8yenF4ZmtlbjkzenUifQ.CohFKxWoYGrFXQDoRvZWag';
    var map = new mapboxgl.Map({
        container: 'map',
        center: [-105, 39.7],
        zoom: 7,
        style: 'mapbox://styles/austke/ciwmng4f100es2ppak5unxguy'
      });

  map.on('load', function () {
      map.addSource("points", {
          "type": "geojson",
          "data": {
              "type": "FeatureCollection",
              "features": [{
                  "type": "Feature",
                  "geometry": {
                      "type": "Point",
                      "coordinates": [-105.03238901390978, 38.913188059745586]
                  },
                  "properties": {
                      "title": "Mapbox DC",
                      "icon": "monument"
                  }
              }]
          }
      })

      map.addLayer({
    "id": "points",
    "type": "symbol",
    "source": "points",
    "layout": {
        "icon-image": "{icon}-15",
        "text-field": "{title}",
        "text-font": ["Open Sans Semibold", "Arial Unicode MS Bold"],
        "text-offset": [0, 0.6],
        "text-anchor": "top"
    }
});
    });

    </script>

    <div class="col s4">
    <p class = "list">Campground List:</p>
    <ul class = "campList">
    </ul>
    </div>
